<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Servers Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-badge {
            width: 80px;
        }
        .server-row:hover {
            background-color: rgba(0,0,0,0.03);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .last-updated {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .action-cell {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>MCP Servers Status</h1>
            <p class="last-updated mb-0" id="last-updated">Last updated: Loading...</p>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Status Summary</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-success">
                            <div class="card-body text-center">
                                <h3 id="online-count">-</h3>
                                <p class="mb-0">Online</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-danger">
                            <div class="card-body text-center">
                                <h3 id="offline-count">-</h3>
                                <p class="mb-0">Offline</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-secondary">
                            <div class="card-body text-center">
                                <h3 id="total-count">-</h3>
                                <p class="mb-0">Total</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Server Details</h5>
                <div class="d-flex align-items-center">
                    <button id="start-all-servers" class="btn btn-primary btn-sm me-3">Start All Available Servers</button>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="show-all-servers" checked>
                        <label class="form-check-label" for="show-all-servers">Show All Servers</label>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Server Name</th>
                            <th>Status</th>
                            <th>Description</th>
                            <th>Repository</th>
                            <th>Last Checked</th>
                            <th class="action-cell">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="servers-table">
                        <tr>
                            <td colspan="6" class="text-center">Loading server data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <footer class="mt-4 text-center text-muted">
            <p>MCP Status Monitor &copy; 2025 | <a href="https://github.com/devq-ai/mcp" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>

    <!-- Modal for server output -->
    <div class="modal fade" id="serverOutputModal" tabindex="-1" aria-labelledby="serverOutputModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serverOutputModalLabel">Server Output</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre id="serverOutputContent" class="bg-dark text-light p-3" style="max-height: 400px; overflow-y: auto;"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch server status data
        async function fetchStatus() {
            try {
                const response = await fetch('mcp-status.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('servers-table').innerHTML = 
                    `<tr><td colspan="6" class="text-center text-danger">Error loading server data: ${error.message}</td></tr>`;
            }
        }

        // Update the UI with server data
        function updateUI(data) {
            // Update metadata
            document.getElementById('last-updated').textContent = 
                `Last updated: ${new Date(data.metadata.generated_at).toLocaleString()}`;
            document.getElementById('online-count').textContent = data.metadata.online_servers;
            document.getElementById('offline-count').textContent = 
                data.metadata.total_servers - data.metadata.online_servers;
            document.getElementById('total-count').textContent = data.metadata.total_servers;
            
            // Update servers table
            const tableBody = document.getElementById('servers-table');
            tableBody.innerHTML = '';
            
            data.servers.forEach(server => {
                const row = document.createElement('tr');
                row.className = 'server-row';
                if (server.status !== 'online') {
                    row.classList.add('offline-server');
                }
                
                // Format the repository URL as a link if it exists
                let repoCell = '';
                if (server.repository) {
                    const repoName = server.repository.replace('https://github.com/', '');
                    repoCell = `<a href="${server.repository}" target="_blank">${repoName}</a>`;
                } else {
                    repoCell = '-';
                }
                
                // Format the last checked time
                const lastChecked = server.last_checked ? 
                    new Date(server.last_checked).toLocaleString() : '-';
                
                // Add action button based on server status and availability
                let actionButton = '';
                if (server.status === 'online') {
                    actionButton = `<button class="btn btn-sm btn-danger stop-server-btn" data-server="${server.name}">Stop</button>`;
                } else if (server.is_local) {
                    actionButton = `<button class="btn btn-sm btn-success start-server-btn" data-server="${server.name}">Start</button>`;
                } else {
                    actionButton = `<button class="btn btn-sm btn-outline-secondary install-server-btn" data-server="${server.name}">Install</button>`;
                }
                
                row.innerHTML = `
                    <td>${server.name}</td>
                    <td><span class="badge status-badge ${server.status === 'online' ? 'bg-success' : 'bg-danger'}">${server.status}</span></td>
                    <td>${server.description || '-'}</td>
                    <td>${repoCell}</td>
                    <td>${lastChecked}</td>
                    <td class="action-cell">${actionButton}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Add event listeners to buttons
            addButtonEventListeners();
            
            // Apply filter if needed
            applyFilter();
        }
        
        // Add event listeners to action buttons
        function addButtonEventListeners() {
            // Start server buttons
            document.querySelectorAll('.start-server-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const serverName = this.getAttribute('data-server');
                    startServer(serverName);
                });
            });
            
            // Stop server buttons
            document.querySelectorAll('.stop-server-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const serverName = this.getAttribute('data-server');
                    stopServer(serverName);
                });
            });
            
            // Install server buttons
            document.querySelectorAll('.install-server-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const serverName = this.getAttribute('data-server');
                    installServer(serverName);
                });
            });
            
            // Start all servers button
            document.getElementById('start-all-servers').addEventListener('click', startAllServers);
        }
        
        // Start a server
        async function startServer(serverName) {
            try {
                const response = await fetch('/api/start-server', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ server: serverName }),
                });
                
                const data = await response.json();
                
                // Show output in modal
                const modal = new bootstrap.Modal(document.getElementById('serverOutputModal'));
                document.getElementById('serverOutputModalLabel').textContent = `Starting ${serverName}`;
                document.getElementById('serverOutputContent').textContent = data.output;
                modal.show();
                
                // Refresh status after a delay
                setTimeout(fetchStatus, 2000);
            } catch (error) {
                console.error('Error starting server:', error);
                alert(`Error starting ${serverName}: ${error.message}`);
            }
        }
        
        // Stop a server
        async function stopServer(serverName) {
            try {
                const response = await fetch('/api/stop-server', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ server: serverName }),
                });
                
                const data = await response.json();
                
                // Show output in modal
                const modal = new bootstrap.Modal(document.getElementById('serverOutputModal'));
                document.getElementById('serverOutputModalLabel').textContent = `Stopping ${serverName}`;
                document.getElementById('serverOutputContent').textContent = data.output;
                modal.show();
                
                // Refresh status after a delay
                setTimeout(fetchStatus, 2000);
            } catch (error) {
                console.error('Error stopping server:', error);
                alert(`Error stopping ${serverName}: ${error.message}`);
            }
        }
        
        // Install a server
        async function installServer(serverName) {
            try {
                const response = await fetch('/api/install-server', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ server: serverName }),
                });
                
                const data = await response.json();
                
                // Show output in modal
                const modal = new bootstrap.Modal(document.getElementById('serverOutputModal'));
                document.getElementById('serverOutputModalLabel').textContent = `Installing ${serverName}`;
                document.getElementById('serverOutputContent').textContent = data.output;
                modal.show();
                
                // Refresh status after a delay
                setTimeout(fetchStatus, 2000);
            } catch (error) {
                console.error('Error installing server:', error);
                alert(`Error installing ${serverName}: ${error.message}`);
            }
        }
        
        // Start all available servers
        async function startAllServers() {
            try {
                const response = await fetch('/api/start-all-servers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                // Show output in modal
                const modal = new bootstrap.Modal(document.getElementById('serverOutputModal'));
                document.getElementById('serverOutputModalLabel').textContent = 'Starting All Servers';
                document.getElementById('serverOutputContent').textContent = data.output;
                modal.show();
                
                // Refresh status after a delay
                setTimeout(fetchStatus, 2000);
            } catch (error) {
                console.error('Error starting all servers:', error);
                alert(`Error starting all servers: ${error.message}`);
            }
        }
        
        // Filter servers based on checkbox
        function applyFilter() {
            const showAll = document.getElementById('show-all-servers').checked;
            const offlineServers = document.querySelectorAll('.offline-server');
            
            offlineServers.forEach(server => {
                server.style.display = showAll ? '' : 'none';
            });
        }
        
        // Add event listener for filter checkbox
        document.getElementById('show-all-servers').addEventListener('change', applyFilter);
        
        // Initial fetch
        fetchStatus();
        
        // Refresh every 60 seconds
        setInterval(fetchStatus, 60000);
    </script>
</body>
</html>
